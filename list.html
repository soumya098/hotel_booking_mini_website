<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/list.css" />
    <title>List</title>
  </head>
  <body>
    <div class="containers">
      <header class="header">
        <a href="/index.html">
          <img src="./assests/images/logo.png" alt="logo" class="logo" />
        </a>

        <button type="button" class="btn btn-sm btn-light login" data-bs-toggle="modal" data-bs-target="#loginModal">login</button>
      </header>

      <section class="content">
        <div>
          <ul class="view-group nav nav-pills card-header-pills">
            <li class="nav-item" id="list-view-tab"><span class="nav-link active">List View</span></li>
            <li class="nav-item" id="map-view-tab"><span class="nav-link">Map View</span></li>
          </ul>
        </div>

        <div class="hotel-lists" id="hotel-view">
          <div class="hotel-item">
            <div>
              <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" alt="Radisson" />
            </div>
            <div class="des">
              <h3>Radisson Blu Hotel</h3>
              <div class="star-rating" data-rating="5">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <p>New Delhi</p>
            </div>
          </div>

          <div class="hotel-item">
            <div><img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="Lalit" /></div>
            <div class="des">
              <h3>The Lalit New Delhi</h3>
              <div class="star-rating" data-rating="4">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star half-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <p>New Delhi</p>
            </div>
          </div>

          <div class="hotel-item">
            <div><img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" alt="taj" /></div>
            <div class="des">
              <h3>Taj Palace</h3>
              <div class="star-rating" data-rating="4">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <p>New Delhi</p>
            </div>
          </div>
        </div>

        <div id="map-view">
          <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="map" />
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Please Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="login-form" onsubmit="handleLogin(); return false;">
                <div class="modal-body">
                  <div class="mb-3 row justify-content-center align-items-center">
                    <label for="username" class="form-label col-3">Username:</label>
                    <div class="col-6">
                      <input type="text" id="username" placeholder="Enter Username" class="form-control" required />
                    </div>
                  </div>
                  <div class="mb-3 row justify-content-center align-items-center">
                    <label for="password" class="form-label col-3">Password:</label>
                    <div class="col-6">
                      <input type="password" id="password" placeholder="Enter Password" class="form-control" required />
                    </div>
                  </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Contact Modal -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Get in touch</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form onsubmit="handleContactSubmit(); return false;">
                <div class="modal-body text-start">
                  <p>Thank you for reaching out!!!</p>
                  <p>Please enter your email and we will get back to you.</p>
                  <div class="row align-items-center">
                    <label for="email" class="form-label col-2">Email:</label>
                    <div class="col-6">
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div>
          <button type="button" class="btn btn-sm btn-info" data-bs-target="#contactModal" data-bs-toggle="modal">Contact Us</button>
        </div>
        <div class="copyright">©️ 2020 ROOM SEARCH PVT. LTD.</div>
        <div class="social-icons">
          <a href="http://www.facebook.com" target="_blank">
            <img src="./assests/images/facebook.png" alt="facebook" />
          </a>
          <a href="http://www.instagram.com" target="_blank">
            <img src="./assests/images/instagram.png" alt="instagram" />
          </a>
          <a href="http://www.twitter.com" target="_blank">
            <img src="./assests/images/twitter.png" alt="twitter" />
          </a>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    <script src="./scripts/list.js"></script>
  </body>
</html>
