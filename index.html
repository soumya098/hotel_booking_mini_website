<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="containers">
      <header class="header">
        <img src="./assests/images/logo.png" alt="logo" class="logo" />

        <button type="button" class="btn btn-sm btn-light login" data-bs-toggle="modal" data-bs-target="#loginModal">login</button>
      </header>

      <section class="content">
        <div class="searchbar"><input type="text" placeholder="City" /></div>

        <div class="img-gallery row">
          <div class="col-md-3 col-sm-6 col-12 mb-3">
            <a href="./list.html">
              <div class="image-container">
                <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="new-delhi" />
                <div class="overlay">
                  <p>Delhi</p>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-3 col-sm-6 col-12 mb-3">
            <div class="image-container">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa" />
              <div class="overlay">
                <p>Goa</p>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 col-12 mb-3">
            <div class="image-container">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="charminar" />
              <div class="overlay">
                <p>Hyderabad</p>
              </div>
            </div>
          </div>

          <div class="col-md-3 col-sm-6 col-12 mb-3">
            <div class="image-container">
              <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" alt="kolkata-calcutta" />
              <div class="overlay">
                <p>kolkata</p>
              </div>
            </div>
          </div>
        </div>

        <div>
          <button class="btn btn-secondary" type="button">View more</button>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Please Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form id="login-form" onsubmit="handleLogin(); return false;">
                <div class="modal-body">
                  <div class="mb-3 row justify-content-center align-items-center">
                    <label for="username" class="form-label col-3">Username:</label>
                    <div class="col-6">
                      <input type="text" id="username" placeholder="Enter Username" class="form-control" required />
                    </div>
                  </div>
                  <div class="mb-3 row justify-content-center align-items-center">
                    <label for="password" class="form-label col-3">Password:</label>
                    <div class="col-6">
                      <input type="password" id="password" placeholder="Enter Password" class="form-control" required />
                    </div>
                  </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Contact Modal -->
        <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Get in touch</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <form onsubmit="handleContactSubmit(); return false;">
                <div class="modal-body text-start">
                  <p>Thank you for reaching out!!!</p>
                  <p>Please enter your email and we will get back to you.</p>
                  <div class="row align-items-center">
                    <label for="email" class="form-label col-2">Email:</label>
                    <div class="col-6">
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <div>
          <button type="button" class="btn btn-sm btn-info" data-bs-target="#contactModal" data-bs-toggle="modal">Contact Us</button>
        </div>
        <div class="copyright">©️ 2020 ROOM SEARCH PVT. LTD.</div>
        <div class="social-icons">
          <a href="http://www.facebook.com" target="_blank">
            <img src="./assests/images/facebook.png" alt="facebook" />
          </a>
          <a href="http://www.instagram.com" target="_blank">
            <img src="./assests/images/instagram.png" alt="instagram" />
          </a>
          <a href="http://www.twitter.com" target="_blank">
            <img src="./assests/images/twitter.png" alt="twitter" />
          </a>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/common.js"></script>
  </body>
</html>
